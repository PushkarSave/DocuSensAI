<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuSensAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #ffffff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content img {
            max-width: 440px;
            margin-bottom: 40px;
        }

        .content h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        .content h2 {
            font-size: 18px;
            font-weight: normal;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <img src="logo.png" alt="DocuSensAI Logo">
        <h1>We Are Coming Shortly</h1>
        <h2>DocuSensAI: A MBM PRODUCT</h2>
    </div>
</div>

</body>
</html>
